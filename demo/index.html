<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>数字滚动插件</title>
  <link rel="stylesheet" type="text/css" href="../dist/style/numberAnimate.css" />
</head>

<body>
  有分隔符，有小数点：<div class="numberRun1"></div> <br><br>
  只有分隔符：<div class="numberRun2"></div> <br><br>
  只有小数点：<div class="numberRun3"></div> <br><br>
  无分隔符，无小数点：<div class="numberRun4"></div><br><br>
  有小数点, 有百分号：<div class="numberRun5"></div>
  累加错位：<div class="numberRun6"></div>
</body>
<script src="http://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="../dist/script/numberAnimate.js"></script>
<script type="text/javascript">
  $(function () {
    //初始化
    var numRun1 = $(".numberRun1").numberAnimate({
      num: 15342.10,
      dot: 2,
      speed: 2000,
      symbol: ","
    });
    var numRun2 = $(".numberRun2").numberAnimate({
      num: '52353434',
      speed: 2000,
      symbol: ","
    });
    var numRun3 = $(".numberRun3").numberAnimate({
      num: '523534.343',
      dot: 3,
      speed: 2000
    });
    var numRun4 = $(".numberRun4").numberAnimate({
      num: '1553434',
      speed: 2000
    });
    var numRun5 = $(".numberRun5").numberAnimate({
      num: '42.21',
      pst: "%",
      dot: 2,
      speed: 2000,
      symbol: ","
    });
    var numRun6 = $(".numberRun6").numberAnimate({
      num: 1,
      dot: 2,
      speed: 500
    });

    var nums1 = 15342.10;
    setInterval(function () {
      nums1 += 21.31;
      numRun1.resetData(nums1);
    }, 3000);
    var nums2 = 52353434;
    setInterval(function () {
      nums2 += 3434;
      numRun2.resetData(nums2);
    }, 3800);

    var nums3 = 523534.343;
    setInterval(function () {
      nums3 += 7454.521;
      numRun3.resetData(nums3);
    }, 4000);

    var nums4 = 1553434;
    setInterval(function () {
      nums4 += 1254;
      numRun4.resetData(nums4);
    }, 3500);

    var nums5 = 42.21;
    setInterval(function () {
      nums5 += 2.55;
      console.log(nums5)
      console.log(numRun5)
      numRun5.resetData(nums5);
    }, 2500);


    var nums6 = 1;
    setInterval(function () {
      nums6 += 1;
      // console.log(nums6)
      // console.log(numRun6)
      numRun6.resetData(nums6);
    }, 1000);

  })
</script>

</html>
